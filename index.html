<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="main.js"></script>
    <title>JS SICAK SOĞUK UYGULAMASI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>

   <div class="container">
       <h1>Soğuk Sıcak Uygulaması</h1>
       <hr>

       <form action="">
           <h5>Son Tahminler</h5>
           <ul class="lastGuess">
               
               
               
               
           </ul>
           <input min="1" max="100" type="number" placeholder="Tahmin Et" id="guess">
           <button type="submit" class="button-primary" id="guessBtn">Tahmin Et</button>
       </form>
       <p id="result">Sıcak</p>
       <button id="restartBtn">Yeniden Oyna</button>
   </div>
    
</body>
</html>
